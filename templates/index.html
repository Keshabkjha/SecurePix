{% extends "base.html" %}
{% block title %}SecurePix - Home{% endblock %}
{% block content %}
<div class="container">
    <h1 class="main-title">Image Encryption & Decryption</h1>
    <p class="subtitle">Protect your sensitive images with advanced encryption</p>

    <div class="form-container">
        <form id="encrypt" action="/encrypt" method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
            <h2>ðŸ”’ Encrypt</h2>
            <div class="image-preview" id="preview-encrypt"></div>
            <input type="file" name="image" accept="image/*" required onchange="previewImage(this, 'preview-encrypt')">
            <input type="password" name="password" placeholder="Enter password" required>
            <div class="image-preview"></div>
            <button type="submit">Encrypt Image</button>
        </form>

        <form id="decrypt" action="/decrypt" method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
            <h2>ðŸ”“ Decrypt</h2>
            <div class="image-preview" id="preview-decrypt"></div>
            <input type="file" name="image" accept="image/*" required onchange="previewImage(this, 'preview-decrypt')">
            <input type="password" name="password" placeholder="Enter password" required>
            <div class="image-preview"></div>
            <button type="submit">Decrypt Image</button>
        </form>
    </div>
</div>
{% endblock %}
